<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script async src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Oberfläche App</h1>
        <a href="/index.html">Home</a>
    </header>
    <main>
        <table id="oberflache-table"></table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        < class="modal-dialog">
            <div>Oberfläche quit</div>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update-form">
                        <input type="text" id="oberflache-id" hidden />
                        <div class="form-control">
                            <label for="hostname">Hostname</label>
                            <input type="text" id="hostname" name="hostname" />
                            <input type="text2" id="hostname2" name="hostname">
                        </div>
                        <div class="form-control">
                            <label for="bezeichnung">Bezeichnung</label>
                            <input type="text" id="bezeichnung" name="bezeichnung" placeholder="Please type ..." />
                        </div>
                        <div class="form-control">
                            <label for="abteilung">Abteilung</label>
                            <input type="text" id="abteilung" name="abteilung" />
                        </div>
                        <div class="form-control">
                            <label for="betriebssystem">Betriebssystem</label>
                            <input type="text" id="betriebssystem" name="betriebssystem" />
                        </div>
                        <div class="form-control">
                            <label for="lieferdatum">lieferdatum</label>
                            <input type="date" id="lieferdatum" name="lieferdatum" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="close-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Abbrechen-
            </button>
                    <button id="update-form-submit-btn" type="button" class="btn btn-success" onclick="updateOberflache()">
            Speichern-
            </button>
                </div>
            </div>
    </div>
    </div>
</body>

</html>
